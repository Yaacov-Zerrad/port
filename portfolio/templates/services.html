{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Services-->
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">לשירותכם </h2>
        <hr class="divider" />
        <div class="row gx-4 gx-lg-5">
            {% for service in services %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="mt-5">
                    <div class="mb-2"><i class="bi-gem fs-1 text-primary"></i></div>
                    <h3 class="h4 mb-2">{{service.title}}</h3>
                    <p class="text-muted mb-0">{{service.description|truncatewords:18}}<a 
                        href="{% url 'view:service-detail' service.pk %}">קרה עוד</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}

{% block js %}

{% endblock js %}
